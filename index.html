<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>



<body>

  <!-- YOUR RESULTS SECTION -->

  <div class="resize__var">
    <header>
      <h1>Your Result</h1>
      <div class="rankings">
        <p class="position">76</p>
        <p class="total">of 100</p>
      </div>
      <div class="reaction">
        <h2>Great</h2>
        <p class="reaction__description"> Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </header>

    <!-- SUMMARY SECTION -->

    <main>
      <section class="summary">
        <h3>Summary</h3>

        <nav id="Reaction">
          <img src="/assets/images/icon-reaction.svg" alt="reaction">
          <h4>Reaction</h4>
          <p class="score"><span>80</span> / 100</p>
        </nav>
        <nav id="Memory">
          <img src="/assets/images/icon-memory.svg" alt="memory">
          <h4>Memory</h4>
          <p class="score"><span>92</span> / 100</p>
        </nav>
        <nav id="Verbal">
          <img src="/assets/images/icon-verbal.svg" alt="verbal">
          <h4>Verbal</h4>
          <p class="score"><span>61</span> / 100</p>
        </nav>
        <nav id="Visual">
          <img src="/assets/images/icon-visual.svg" alt="visual">
          <h4>Visual</h4>
          <p class="score"><span>72</span> / 100</p>
        </nav>

        <!-- CONTINUE SECTION -->

        <button>Continue</button>
    </main>
  </div>

  <!-- FOOTER SECTION -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">George Panaite</a>.
  </footer>
</body>

</html>
